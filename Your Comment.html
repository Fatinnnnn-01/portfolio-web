    <style>
        /* Basic Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111; /* Dark background for contrast */
        }

        #content {
            text-align: center;
            margin-top: 50px;
        }

        /* Glowing Text Animation */
        h1, p {
            font-size: 2rem;
            color: yellow;
            animation: glow-animation 1.5s ease-in-out infinite alternate;
        }

        /* Keyframes for glowing effect */
        @keyframes glow-animation {
            0% {
                text-shadow: 0 0 5px yellow, 0 0 10px yellow, 0 0 15px yellow, 0 0 20px yellow, 0 0 25px yellow;
                color: yellow;
            }
            100% {
                text-shadow: none;
                color: yellow;
            }
        }

        /* Adjust paragraph styling */
        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: white;
    }

    .comment-form {
      margin-bottom: 20px;
    }

    .comment-form input,
    .comment-form textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .comment-form button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .comment-form button:hover {
      background-color: #0056b3;
    }

    .comments-section {
      margin-top: 20px;
    }

    .comment {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #f9f9f9;
    }

    .comment h4 {
      margin: 0 0 5px 0;
      color: #007BFF;
    }

    .comment p {
      margin: 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Comments</h2>
    <div class="comment-form">
      <input type="text" id="userName" placeholder="Enter your name">
      <textarea id="userComment" placeholder="Write your comment here..."></textarea>
      <button onclick="addComment()">Submit Comment</button>
    </div>
    <div class="comments-section" id="commentsSection">
      <!-- User comments will appear here -->
    </div>
  </div>

  <script>
    function addComment() {
      const nameInput = document.getElementById('userName');
      const commentInput = document.getElementById('userComment');
      const commentsSection = document.getElementById('commentsSection');
      const userName = nameInput.value.trim();
      const commentText = commentInput.value.trim();

      if (userName && commentText) {
        // Create a new comment element
        const comment = document.createElement('div');
        comment.className = 'comment';

        // Add user name
        const commentName = document.createElement('h4');
        commentName.textContent = userName;

        // Add user comment
        const commentBody = document.createElement('p');
        commentBody.textContent = commentText;

        // Append name and comment to the comment element
        comment.appendChild(commentName);
        comment.appendChild(commentBody);

        // Append the comment to the comments section
        commentsSection.appendChild(comment);

        // Clear the inputs
        nameInput.value = '';
        commentInput.value = '';
      } else {
        alert('Please enter both your name and comment before submitting.');
      }
    }
  </script>
</body>
